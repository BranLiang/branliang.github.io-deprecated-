---
layout: default
permalink: /notes/
---

<main>

    <section class="notes">

        <h2 class="section-heading">
            <span>ubuntu@zabana:~$</span>
            <span>My Notes</span>
        </h2>

        <ul class="notes__list">

            {% for post in site.posts %}

            <li>
                <a href="{{post.url}}"> <h1> # - {{post.title}}</h1> </a>
                <time> {{post.date | date_to_string}}</time>
            </li>
            {% endfor %}

        </ul>

    </section>

</main>
