<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        <main class="site-container">

            <header class="project-header">

                <div class="project-titles">

                    <h1> {{ page.title}} </h1>

                    <h2> {{ page.subtitle }}</h2>

                </div>

            </header>


            <section class="project-description">

                <article class="wrapper">

                    <p>{{ page.content }}</p>

                </article>

            </section>

            <section class="project-info no-padding">

                <div class="project-technologies">

                    <h3>Technologies Used</h3>

                    <ul>

                    {% for tech in page.technologies %}

                        <li>{{ tech.technology_name }}</li>

                    {% endfor %}

                    </ul>

                </div>

                <div class="project-links">

                    <h3>Visit the site</h3>

                    <div>
                        <a href="{{page.repo_link}}" class="repo-link project-link">
                            See The Repo
                        </a>

                        <a href="{{page.site_link}}" class="site-link project-link">
                            Visit the site
                        </a>
                    </div>

                </div>

            </section>

            {% include ga.html %}
            {% include footer.html %}
            <script src="/assets/js/app.js"></script>

        </main>
    </body>


</html>
