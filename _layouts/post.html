---
layout: default
---

<main class="post">

    <article class="post__body">

        <div class="post__body__header">
            <h2>{{ page.title }}</h2>
            <time>Published on: {{ page.date | date_to_string }}</time>
        </div>

        <div class="post__body__content">
            {{ content }}
        </div>

    </article>

</main>
