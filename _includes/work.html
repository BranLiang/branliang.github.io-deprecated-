<section class="portfolio no-padding">{% for project in site.data.work %}<div class="portfolio__project"><div style="background-color: {{project.background-color}}" class="project__name"><h2>{{project.title}}</h2><a href="{{project.url}}" style="background-color: {{project.button-color}}">View site</a></div><article class="project__description"><p>{{project.description_one}}</p><p>{{project.description_two}}</p><p>{{project.description_three}}</p></article></div>{% endfor %}</section>
